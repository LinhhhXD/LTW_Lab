<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style1.css">
    <meta charset="UTF-8">
    <title>Form</title>

</head>
<body>
<div class="form">
    <div class="form_header">
        <h2> Contact Us</h2>
    </div>
    <div class="fname_form">
        <span>FULL NAME *</span><br>
        <input type="text" id="fname" placeholder="Enter Your Name">
    </div>
    <div class="email_form">
        <span>EMAIL *</span><br>
        <input type="text" id="email" placeholder="Enter Your Email">
    </div>
    <div class="phone_form">
        <span>PHONE</span><br>
        <input type="text" id="phone" placeholder="Enter Number Phone">
    </div>
    <div class="need_form">
        <span>NEEDED SERVICES *</span><br>
        <select>
            <option> Please chooses</option>
        </select>
    </div>
    <div class="message_form">
        <span>MESSAGE *</span><br>
        <textarea name="message" id="message" placeholder="Your message here..." cols="30" rows="10"></textarea>
    </div>
    <div class="submit">
        <input type="submit">
    </div>


</div>


</body>
</html>
